<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{projectEdit.id}" required="true"/>
        <f:viewAction action="#{projectEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{messages['edit']} #{messages['project']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputTextarea id="title" value="#{projectEdit.project.title}"
                                             styleClass="form-control"/>
                            <h:outputLabel for="title" value="#{messages['title']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="budget" value="#{projectEdit.project.budget}"
                                         styleClass="form-control" type="number" step="0.01"/>
                            <h:outputLabel for="budget" value="#{messages['budget']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:outputLabel for="priority" value="#{messages['priority']}:" styleClass="form-label"/>
                            <h:selectOneMenu id="priority" value="#{projectEdit.project.priority}"
                                             styleClass="form-select">
                                <f:selectItem itemLabel="#{messages['priority.high']}" itemValue="HIGH"/>
                                <f:selectItem itemLabel="#{messages['priority.medium']}" itemValue="MEDIUM"/>
                                <f:selectItem itemLabel="#{messages['priority.low']}" itemValue="LOW"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{messages['update']}"
                                         action="#{projectEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="#{messages['reset']}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
