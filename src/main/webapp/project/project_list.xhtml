<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">

        <article class="text--justified">
            <header><h2>Projects</h2></header>

            <h:dataTable value="#{projectList.projects.projects}" var="project"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{project.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/project/project_view.xhtml" value="View">
                        <f:param name="id" value="#{project.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/project/project_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{project.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn btn-danger" value="Delete"
                                         action="#{projectList.deleteAction(project)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:link outcome="/project/project_create__basic.xhtml" styleClass="btn btn-primary"
                            value="Create New Project"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
