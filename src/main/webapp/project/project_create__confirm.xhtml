<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{projectCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{messages['create']} #{messages['project']} - #{messages['create.confirm.info']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-3 p-2 text-center">
                        <h:commandButton styleClass="btn" value="#{messages['previous']}" immediate="true"
                                         action="#{projectCreate.goToBasicAction()}"/>
                    </div>
                    <div class="col-3 p-2 text-center">
                        <h:button styleClass="btn" value="#{messages['next']}" disabled="true"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['title']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{projectCreate.project.title}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['budget']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{projectCreate.project.budget}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                #{messages['priority']}
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{projectCreate.project.priority}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{messages['create']}"
                                         action="#{projectCreate.saveAction()}"/>
                    </div>
                    <div class="col-3 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{messages['cancel']}"
                                         action="#{projectCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
