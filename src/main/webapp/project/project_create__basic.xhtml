<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{projectCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create Project - Basic Information</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="Previous" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Next"
                                         action="#{projectCreate.goToConfirmAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputTextarea id="title" value="#{projectCreate.project.title}"
                                         styleClass="form-control"/>
                            <h:outputLabel for="title" value="Title:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="budget" value="#{projectCreate.project.budget}"
                                         styleClass="form-control"/>
                            <h:outputLabel for="budget" value="Budget:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:outputLabel for="priority" value="Priority:" styleClass="form-label"/>
                            <h:selectOneMenu id="priority" value="#{projectCreate.project.priority}"
                                             styleClass="form-select">
                                <f:selectItem itemLabel="HIGH" itemValue="High"/>
                                <f:selectItem itemLabel="MEDIUM" itemValue="Medium"/>
                                <f:selectItem itemLabel="LOW" itemValue="Low"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="Create" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{projectCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
