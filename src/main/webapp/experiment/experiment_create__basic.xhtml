<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{experimentCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create experiment - basic information</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="Previous" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Next"
                                         action="#{experimentCreate.goToProjectAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputTextarea id="description" value="#{experimentCreate.experiment.description}"
                                         styleClass="form-control"/>
                            <h:outputLabel for="description" value="Description:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:outputLabel for="success" value="Success:" styleClass="form-label"/>
                            <h:selectOneRadio id="success" value="#{experimentCreate.experiment.success}"
                                              layout="pageDirection">
                                <f:selectItem itemLabel="Yes" itemValue="true"/>
                                <f:selectItem itemLabel="No" itemValue="false"/>
                            </h:selectOneRadio>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="dateConducted" value="#{experimentCreate.experiment.dateConducted}"
                                         styleClass="form-control" type="date"/>
                            <h:outputLabel for="dateConducted" value="Date Conducted:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="Create" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{experimentCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
