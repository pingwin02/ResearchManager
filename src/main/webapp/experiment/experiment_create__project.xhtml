<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{experimentCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{messages['create']} #{messages['experiment']} - #{messages['create.project.info']}</h2>
            </header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data" id="form">

                <div class="row">
                    <div class="col-6 p-2">
                        <h:messages/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 p-2 text-center">
                        <h:commandButton styleClass="btn" value="#{messages['previous']}" immediate="true"
                                         action="#{experimentCreate.goToBasicAction()}"/>
                    </div>
                    <div class="col-3 p-2 text-center">
                        <h:commandButton styleClass="btn" value="#{messages['next']}"
                                         action="#{experimentCreate.goToConfirmAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">#{messages['project.big']}:</legend>
                            <h:selectOneMenu id="projectMenu" value="#{experimentCreate.experiment.project}"
                                             binding="#{projectInput}"
                                             styleClass="#{projectInput.valid ? 'form-control' : 'form-control is-invalid'}"
                                             enabledClass="form-check-label">
                                <f:selectItems value="#{experimentCreate.projects}" var="project" itemValue="#{project}"
                                               itemLabel="#{project.title}"/>
                                <h:message for="projectMenu" styleClass="invalid-feedback"/>
                            </h:selectOneMenu>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{messages['create']}" disabled="true"/>
                    </div>
                    <div class="col-3 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{messages['cancel']}"
                                         action="#{experimentCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
