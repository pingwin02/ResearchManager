<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>#{messages['researchers']}</h2></header>

            <h:form id="researcherForm">
                <h:dataTable id="researcherTable" value="#{researcherList.researchers.researchers}" var="researcher"
                             styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                    <h:column>
                        <f:facet name="header">#{messages['username']}</f:facet>
                        <h:outputText value="#{researcher.login}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{messages['delete']}</f:facet>
                        <h:form>
                            <h:commandButton styleClass="btn btn-danger" value="#{messages['delete']}"
                                             action="#{researcherList.deleteAction(researcher)}">
                                <f:ajax execute="@this" render=":researcherForm:researcherTable"/>
                            </h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
